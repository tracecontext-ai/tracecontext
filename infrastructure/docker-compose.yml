version: '3.8'

services:
  orchestrator:
    build:
      context: ../orchestrator
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/tracecontext
      - REDIS_HOST=redis
    depends_on:
      - db
      - redis

  db:
    image: ankane/pgvector:latest
    environment:
      - POSTGRES_DB=tracecontext
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  web:
    build:
      context: ../web
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - orchestrator
